# yaml
name: Android CI - Unit tests

on:
  push:
    branches:
      - main
      - githubworkflow
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./ScheduList/gradlew

      - name: Run unit tests (all modules)
        env:
          GRADLE_USER_HOME: ${{ runner.temp }}/.gradle
        run: |
          set -o pipefail
          ./ScheduList/gradlew --no-daemon test --no-build-cache --stacktrace --info 2>&1 | tee gradle-test.log
        continue-on-error: true

      - name: Collect test reports
        env:
          GRADLE_USER_HOME: ${{ runner.temp }}/.gradle
        run: |
          echo "List built test result dirs:"
          find ScheduList -type d -name "test-results" -maxdepth 6 -print || true
          mkdir -p artifacts/test-results
          cp -r ScheduList/**/build/test-results/ artifacts/test-results/ || true
          cp -r ScheduList/**/build/reports/tests/ artifacts/test-reports/ || true
          ls -la artifacts || true

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            gradle-test.log
            artifacts/

      - name: Publish JUnit results to Checks
        uses: dorny/test-reporter@v1
        with:
          name: Unit tests
          path: ScheduList/**/build/test-results/**/*.xml
          reporter: junit
          upload: true
