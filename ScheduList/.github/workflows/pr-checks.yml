name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate-pr:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check PR title
      run: |
        PR_TITLE="${{ github.event.pull_request.title }}"
        if [[ -z "$PR_TITLE" ]]; then
          echo "PR title is empty"
          exit 1
        fi
        echo "PR title: $PR_TITLE"

    - name: Check for merge conflicts
      run: |
        git fetch origin ${{ github.base_ref }}
        if git merge-base --is-ancestor origin/${{ github.base_ref }} HEAD; then
          echo "No merge conflicts"
        else
          echo "Branch is behind base, please rebase"
          git merge --no-commit --no-ff origin/${{ github.base_ref }} || {
            echo "Merge conflicts detected"
            exit 1
          }
        fi

  quick-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create local.properties
      run: |
        echo "GOOGLE_WEB_CLIENT_ID=\"${{ secrets.GOOGLE_WEB_CLIENT_ID }}\"" > local.properties

    - name: Create google-services.json
      run: |
        echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > app/google-services.json

    - name: Quick Build Check
      run: ./gradlew assembleDebug --stacktrace

    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest --stacktrace

    - name: Comment on PR
      if: always()
      uses: actions/github-script@v7
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const botComment = comments.find(comment => {
            return comment.user.type === 'Bot' && comment.body.includes('Build Status')
          });
          
          const output = `### Build Status ðŸš€
          
          **Build:** ${{ job.status }}
          **Commit:** ${{ github.sha }}
          
          [View Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
          
          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: output
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: output
            });
          }

